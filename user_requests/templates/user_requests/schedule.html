{% extends 'base.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'user_requests/css/calendar.css' %}">
{% endblock %}

{% block content %}
    <div class="calendar-container" id="scheduleData">
        <div class="calendar-panel shadow-sm rounded-3 p-4">
            <div id="dictData">
                <li id="item-0" class="card">
                    INCLUSÃO
                    <div class="kebab-menu">
                        <div class="kebab-content">
                            <a href="#" data-action="include">Inclusão</a>
                        </div>
                    </div>
                </li>
                {% for entry in schedule_data %}
                    <li class="card" shift-id="{{ entry.shift_id }}">
                      {{ entry.line }}
                      <div class="kebab-menu">
                        <div class="kebab-content">
                          <a href="#" data-action="exclude">Exclusão</a>
                          <a href="#" data-action="donate">Doação</a>
                          <a href="#" data-action="exchange" class="disabled">Troca</a>
                        </div>
                      </div>
                    </li>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}


{% block script %}
    <script type="module" src="{% static 'user_requests/js/scheduleMain.js' %}" defer></script>
{% endblock %}
