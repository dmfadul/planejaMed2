<div class="modal fade" id="modalWizard" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalWizardLabel"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body"></div>
      <div class="modal-footer">
        <div id="wizardError" class="text-danger d-none me-auto"></div>
        <button type="button" class="btn btn-outline-secondary" id="wizardBackBtn" style="display:none">Back</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="wizardSubmitBtn">Next</button>
      </div>
    </div>
  </div>
</div>
