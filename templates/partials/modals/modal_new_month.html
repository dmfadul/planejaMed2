<div class="modal fade" id="confirmCreateMonth" tabindex="-1" aria-labelledby="confirmCreateMonthLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-dark bg-white">
      <form method="POST" action="{% url 'shifts:create_month' %}">
        {% csrf_token %}
        <div class="modal-header">
          <h5 class="modal-title" id="confirmCreateMonthLabel">Confirmar Criação do Mês</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          Tem certeza que deseja criar o novo mês?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Criar</button>
        </div>
      </form>
    </div>
  </div>
</div>


<div class="modal fade" id="confirmUnlockMonth" tabindex="-1" aria-labelledby="confirmUnlockMonth" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-dark bg-white">
      <form method="POST" action="{% url 'shifts:unlock_month' %}">
        {% csrf_token %}
        <div class="modal-header">
          <h5 class="modal-title" id="confirmUnlockMonthLabel">Confirmar Destrancar Mês</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          Tem certeza que deseja destrancar o mês?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Destrancar</button>
        </div>
      </form>
    </div>
  </div>
</div>
