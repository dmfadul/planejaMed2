<!-- Modal: Calculate Vacation Pay -->
<div class="modal fade" id="modalVacationPay" tabindex="-1" aria-hidden="true" style="color:black;">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="modalVacationPayLabel">Calcular pagamento de férias</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>

      <div class="modal-body">
        <form id="vacPayForm">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="vacPayMonth" class="form-label">Mês</label>
              <select id="vacPayMonth" class="form-select" required>
                <option value="" selected disabled>Selecione…</option>
                <option value="1">Janeiro</option>
                <option value="2">Fevereiro</option>
                <option value="3">Março</option>
                <option value="4">Abril</option>
                <option value="5">Maio</option>
                <option value="6">Junho</option>
                <option value="7">Julho</option>
                <option value="8">Agosto</option>
                <option value="9">Setembro</option>
                <option value="10">Outubro</option>
                <option value="11">Novembro</option>
                <option value="12">Dezembro</option>
              </select>
            </div>

            <div class="col-md-6">
              <label for="vacPayYear" class="form-label">Ano</label>
              <select id="vacPayYear" class="form-select" required>
                <option value="" selected disabled>Selecione…</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
                <option value="2027">2027</option>
                <option value="2028">2028</option>
                <option value="2029">2029</option>
                <option value="2030">2030</option>
              </select>
            </div>
          </div>
        </form>

        <!-- Results area -->
        <div id="vacPayResult" class="mt-4 d-none">
          <h6 class="mb-2">Resultado</h6>
          <div class="border rounded p-3 bg-light">
            <pre id="vacPayResultPre" class="mb-0" style="white-space: pre-wrap;"></pre>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <div id="vacPayError" class="text-danger d-none me-auto"></div>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" id="vacPaySubmitBtn">Calcular</button>
      </div>

    </div>
  </div>
</div>
