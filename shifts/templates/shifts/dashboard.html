<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
    body { background: #f5f7fa; color: #333; }

    .sidebar {
      background: #1e293b;
      color: #fff;
      height: 100vh;
      width: 240px;
      position: fixed;
      padding: 20px;
      display: flex;
      flex-direction: column;
      transition: width 0.3s;
    }
    .sidebar h2 { margin-bottom: 30px; font-size: 1.5rem; }
    .sidebar a {
      color: #cbd5e1;
      text-decoration: none;
      margin: 15px 0;
      display: block;
      transition: color 0.3s;
    }
    .sidebar a:hover { color: #fff; }

    .main {
      margin-left: 240px;
      padding: 20px;
      transition: margin-left 0.3s;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
    .card h3 { margin-bottom: 10px; }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .toggle-btn {
      background: #1e293b;
      color: #fff;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      position: fixed;
      top: 20px;
      left: 250px;
      display: none;
    }

    @media (max-width: 768px) {
      .sidebar { width: 0; overflow: hidden; }
      .main { margin-left: 0; }
      .toggle-btn { display: block; }
    }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <h2>Dashboard</h2>
    <a href="#">Home</a>
    <a href="#">Profile</a>
    <a href="#">Analytics</a>
    <a href="#">Settings</a>
    <form action="{% url 'users:logout' %}" method="post">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
    
  </div>

  <button class="toggle-btn" onclick="toggleSidebar()">â˜° Menu</button>

  <div class="main">
    <h1>Welcome Back</h1>
    <div class="grid">
      <div class="card">
        <h3>Users</h3>
        <p>1,200 Active Users</p>
      </div>
      <div class="card">
        <h3>Revenue</h3>
        <p>$45,000</p>
      </div>
      <div class="card">
        <h3>New Signups</h3>
        <p>350 This Month</p>
      </div>
      <div class="card">
        <h3>Performance</h3>
        <p>95% Uptime</p>
      </div>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.style.width = sidebar.style.width === '240px' ? '0' : '240px';
    }
  </script>
</body>
</html>
