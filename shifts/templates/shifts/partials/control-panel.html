<div class="mb-3 px-3 py-2 bg-dark text-white rounded shadow-sm text-center sticky-div-1 d-flex justify-content-between align-items-center">
    <div class="ms-3">
        {% if template == "doctor_basetable" %}
        <button type="button" class="btn btn-outline-light btn-sm"
                onclick="window.location.href='{% url 'shifts:basetable' center=center %}'">
            Voltar
        </button>
        {% endif %}
    </div>

    <div class="flex-grow-1 text-center">
        <strong>{{ center }}</strong> &nbsp; | &nbsp; <strong>{{ table_type }}</strong>
        {% if template == "doctor_basetable" %}
        &nbsp; | &nbsp; <strong>{{ doctor|upper }}</strong>
        {% endif %}
    </div>

    <div class="ms-3">
        {% if request.user.is_staff %}
        <button type="button" id="edit-button" class="btn btn-outline-light btn-sm me-2"
                onclick="toggleEditing()">
            Editar
        </button>
        {% endif %}
    </div>

    <div class="ms-3" id="default-buttons">
        {% if request.user.is_staff %}
        <button type="button" class="btn btn-outline-light btn-sm me-2">Somar</button>
        {% endif %}
        {% if template == "basetable" %}
        <button type="button" class="btn btn-outline-light btn-sm">Imprimir</button>
        {% endif %}
    </div>

    <div class="ms-3" id="edit-buttons" style="display: none;">
        <button type="button" class="btn btn-outline-light btn-sm me-2 editing-active">Adicionar</button>
        <button type="button" class="btn btn-outline-light btn-sm editing-active">Remover</button>
    </div>
</div>
