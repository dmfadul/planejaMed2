{% extends "base.html" %}

{% block content%}

<div id="hours_table">
    <table>
        <thead>
            <tr>
                {% for day in header1 %}
                    <th>{{ day }}</th>
                {% endfor %}
            </tr>
            <tr>
                {% for index in header2 %}
                    <th>{{ index }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for doctor in doctors %}
            <tr>
                <td class="first-col">{{ doctor.name }}</td>

                {% for shift in doctor.shifts%}
                <td>{{ shift }}</td>
                {% endfor %}

            </tr>
            {% endfor %}

        </tbody>
    </table>
</div>

{% endblock %}
